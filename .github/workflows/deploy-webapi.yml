name: Deploy Web API to Azure

on:
  workflow_dispatch:
  push:
    branches: 
      - 'release/**'
      
env:
  AZURE_WEBAPP_NAME: sharedhome
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
      
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
        
      - name: Restore
        run: dotnet restore API/src/SharedHome.sln
      
      - name: Build
        run: dotnet build API/src/SharedHome.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish API/src/SharedHome.sln --configuration Release --no-build --output '${{ AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBSLIH_PROFILE }}
          package: ${{ AZURE_WEBAPP_PACKAGE_PATH }}
