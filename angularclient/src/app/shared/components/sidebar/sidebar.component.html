<div class="menu-toggle" (click)="toggleMenu()">
  <div class="menu-toggle__hamburger">
    <span></span>
  </div>
</div>

<div class="logo">
  <div class="logo__name">SHARED HOME</div>
</div>
<div class="sidenav">
  <ul class="nav sidenav__top">
    <li class="nav-item">
      <a
        href="#"
        class="nav-link"
        title="Shopping lists"
        [routerLink]="['/shoppinglists']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon [icon]="shoppingListsIcon"></fa-icon>
        <span class="links_name">Shopping lists</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a
        href="#"
        class="nav-link link-dark"
        [routerLink]="['/bills']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon [icon]="billsIcon"></fa-icon>
        <span class="links_name">Bills</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a href="#" class="nav-link link-dark">
        <fa-icon [icon]="houseGroupIcon"></fa-icon>
        <span class="links_name">House group</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a href="#" class="nav-link link-dark">
        <fa-icon [icon]="expensesIcon"></fa-icon>
        <span class="links_name">Expenses</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a href="#" class="nav-link link-dark">
        <fa-icon [icon]="invitationsIcon"></fa-icon>
        <span class="links_name">Invitations</span>
      </a>
    </li>
  </ul>
  <ul class="nav sidenav__bottom">
    <li class="nav-item">
      <a href="#" class="nav-link link-dark">
        <fa-icon [icon]="notificationsIcon"></fa-icon>
        <span class="links_name">Notifications</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a
        href="#"
        class="nav-link link-dark"
        [routerLink]="['/settings']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon [icon]="settingsIcon"></fa-icon>
        <span class="links_name">Settings</span>
      </a>
    </li>
    <hr />
    <li class="nav-item">
      <a (click)="logout()" class="nav-link link-dark">
        <fa-icon [icon]="logoutIcon"></fa-icon>
        <span class="links_name">Log out</span>
      </a>
    </li>
  </ul>
</div>
