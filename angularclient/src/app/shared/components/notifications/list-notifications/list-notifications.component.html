<div class="icon-wrapper">
  <div class="dropdown">
    <fa-icon
      class="shared-home-icon btn"
      [title]="'notifications' | translate"
      [icon]="notificationIcon"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
    </fa-icon>

    <div *ngIf="notificationsCount$ | async as notificationsCount">
      <span class="badge bg-primary">{{ notificationsCount }}</span>
    </div>

    <ul
      class="dropdown-menu notifications dropdown-menu-end"
      *ngIf="notifications$ | async as notifications"
    >
      <div class="notification-heading">
        <h4 class="menu-title">{{ "notifications" | translate }}</h4>
      </div>
      <li class="divider"></li>
      <div class="notifications-wrapper">
        <div
          class="notification-item"
          *ngFor="let notification of notifications"
        >
          <div class="item-title">{{ notification.title }}</div>
          <div class="notification-icon">
            <fa-icon [icon]="iconByTargetType[notification.target]"></fa-icon>
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
