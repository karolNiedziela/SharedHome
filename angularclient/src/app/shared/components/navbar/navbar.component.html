<nav
  class="flex flex-row items-center content-center justify-between border-b-2 md:py-2 pl-2 pr-2 md:pr-4"
  (window:resize)="screenSizeHelper.isLowerThanMD()"
>
  <div class="flex flex-row items-center gap-x-5">
    <div
      class="menu-toggle"
      (click)="toggleMenu()"
      *ngIf="screenSizeHelper.isLowerThanMD()"
    >
      <div class="hamburger" *ngIf="authenticationResponse">
        <span></span>
      </div>
    </div>

    <div class="navbar-brand" *ngIf="!screenSizeHelper.isLowerThanMD()">
      <img src="../../../../assets/images/sharedhomeLogo.png" alt="logo" />
    </div>
  </div>
  <div class="flex flex-row justify-end items-center gap-x-1 md:gap-x-2">
    <app-language-select></app-language-select>
    <mat-icon (click)="switchTheme()">{{
      themeService.isDark ? "light_mode" : "dark_mode"
    }}</mat-icon>
    <app-notification-bell
      *ngIf="authenticationResponse"
      class="me-2"
    ></app-notification-bell>

    <app-profile-dropdown *ngIf="authenticationResponse"></app-profile-dropdown>
  </div>
</nav>
