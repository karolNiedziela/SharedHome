<nav
  class="d-flex align-content-center justify-content-between justify-content-sm-between align-items-center flex-row border-bottom py-1"
  (window:resize)="screenSizeHelper.isLowerThanMD()"
>
  <div
    class="d-flex menu-toggle"
    (click)="toggleMenu()"
    *ngIf="screenSizeHelper.isLowerThanMD()"
  >
    <div class="hamburger">
      <span></span>
    </div>
  </div>
  <span class="navbar-brand" *ngIf="!screenSizeHelper.isLowerThanMD()">
    <img
      src="../../../../assets/images/sharedhomeLogo.png"
      alt="logo"
      class="logo"
    />
  </span>

  <div class="d-flex justify-content-sm-end align-items-center flex-row">
    <app-notification-bell></app-notification-bell>
    <span
      class="account btn btn-primary ms-2"
      *ngIf="profileImage$ | async as profileImage"
    >
      <div *ngIf="profileImage.url != null; else noProfileImage">
        <img [src]="profileImage.url" />
      </div>
      <ng-template #noProfileImage>
        {{ userFullName | firstLettersToTitleCase }}
      </ng-template>
    </span>
  </div>
</nav>
