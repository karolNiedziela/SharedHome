<mat-form-field class="full-width-field">
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder | translate"
    [formControl]="control!"
    [required]="isRequired"
    type="password"
  />
  <mat-error *ngIf="control?.touched && !control?.valid">
    <mat-error *ngIf="control?.errors?.['required']">
      {{ "shared.inputs.field_required" | translate }}
    </mat-error>
    <mat-error
      *ngIf="control?.hasError('invalidFormat') && control?.value.length > 0"
    >
      {{ control?.errors?.['invalidFormat']  | translate }}
    </mat-error>
  </mat-error>
</mat-form-field>
