<div class="form-floating">
  <input
    type="number"
    class="form-control sharedhome__input register__input"
    [placeholder]="placeholder"
    (input)="onChanged($any($event.target).value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [ngClass]="{
      'is-invalid': control?.touched && !control?.valid
    }"
    [value]="control?.value"
  />
  <label class="sharedhome__label"
    >{{ labelText }}
    <span *ngIf="isRequired" class="required" aria-required="true"> * </span>
  </label>

  <div class="invalid-feedback" *ngIf="control?.touched && !control?.valid">
    <div *ngIf="control?.errors?.['required']">This field is required.</div>
    <div *ngIf="control?.hasError('min')">
      This field value must be higher or equal to
      {{ control?.errors?.['min'].min }}.
    </div>
    <div *ngIf="control?.hasError('max')">
      This field value must be lower or equal to
      {{ control?.errors?.['max'].max}}.
    </div>
  </div>
</div>
