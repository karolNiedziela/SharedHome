<mat-form-field class="full-width-field">
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder | translate"
    [formControl]="control! | formControl"
    type="number"
    step="0.01"
    min="0"
    [required]="isRequired"
  />
  <mat-error
    class="invalid-feedback"
    *ngIf="control?.touched && !control?.valid"
  >
    <mat-error *ngIf="control?.errors?.['required']">
      {{ "shared.inputs.field_required" | translate }}
    </mat-error>
    <mat-error *ngIf="control?.hasError('min')">
      {{ "shared.inputs.min_value" | translate }}
      {{ control?.errors?.['min'].min }}.
    </mat-error>
    <mat-error *ngIf="control?.hasError('max')">
      {{ "shared.inputs.max_value" | translate }}
      {{ control?.errors?.['max'].max }}.
    </mat-error>
  </mat-error>
</mat-form-field>
