<div class="form-floating">
  <div class="dropdown shared__home form-control">
    <span
      class="dropdown-toggle"
      id="dropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
    {{ chosenYear }}
    </span>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li
        class="dropdown-item"
        *ngFor="let year of years"
        (click)="onYearChange(year)"
      >
        {{ year }}
      </li>
    </ul>
  </div>
  <label class="sharedhome__label">{{ "Choose year" | translate }} </label>
</div>
