<form>
  <mat-form-field appearance="fill">
    <mat-label>{{ label | translate }}</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let option of selectOptions"
        [value]="option.key"
        (selectionChange)="setValue(option.value)"
      >
        {{ option.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
