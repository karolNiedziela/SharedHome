<ng-template #confirmationModal>
  <div class="modal-header">
    <h5 class="modal-title">{{ confirmationModalConfig.modalTitle }}</h5>
    <h4>
      <fa-icon
        [icon]="dismissIcon"
        (click)="dismiss()"
        class="dismiss-icon"
      ></fa-icon>
    </h4>
  </div>
  <div class="modal-body">
    {{ confirmationModalConfig.confirmationText }}
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="close()"
    >
      {{ confirmationModalConfig.noButtonText }}
    </button>
    <app-button
      [text]="confirmationModalConfig.yesButtonText!"
      (onButtonClick)="save()"
    ></app-button>
  </div>
</ng-template>
