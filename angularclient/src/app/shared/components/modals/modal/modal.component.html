<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
    <h4>
      <fa-icon
        [icon]="dismissIcon"
        (click)="dismiss()"
        class="dismiss-icon"
        *ngIf="!(loadingService.loading$ | async)"
        ngbAutofocus
      ></fa-icon>
    </h4>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <span *ngIf="!(loadingService.loading$ | async)">
      <button
        *ngIf="modalConfig.isCloseButtonVisible"
        type="button"
        class="btn btn-secondary me-2"
        data-bs-dismiss="modal"
        (click)="close()"
      >
        {{ modalConfig.closeButtonLabel }}
      </button>

      <app-button
        *ngIf="modalConfig.isSaveButtonVisible"
        [text]="modalConfig.saveButtonLabel!"
        type="button"
        (onButtonClick)="save()"
      ></app-button>
    </span>
    <ng-container *ngIf="loadingService.loading$ | async">
      <app-loading-spinner></app-loading-spinner>
    </ng-container>
  </div>
</ng-template>
