<fa-icon
  [icon]="moreOptionsIcon"
  class="shared-home-icon"
  data-bs-toggle="dropdown"
  aria-haspopup="true"
  aria-expanded="true"
  [hidden]="popupMenuConfig.isHidden"
></fa-icon>
<ul class="dropdown-menu">
  <li
    *ngFor="
      let additionalPopupMenuItem of popupMenuConfig.additionalPopupMenuItems
    "
  >
    <div class="dropdown-item" (click)="additionalPopupMenuItem.onClick()">
      {{ additionalPopupMenuItem.text | translate }}
    </div>
  </li>
  <li *ngIf="popupMenuConfig.isEditVisible">
    <div class="dropdown-item" (click)="popupMenuConfig.onEdit()">
      {{ "Edit" | translate }}
    </div>
  </li>
  <li *ngIf="popupMenuConfig.isDeleteVisible">
    <div class="dropdown-item" (click)="popupMenuConfig.onDelete()">
      {{ "Delete" | translate }}
    </div>
  </li>
</ul>
