<div class="flex flex-row w-full" [formGroup]="moneyFormGroup">
  <div class="w-2/3">
    <app-number-input
      formControlName="price"
      [label]="priceLabel | translate"
      [placeholder]="priceLabel | translate"
    ></app-number-input>
  </div>
  <div class="w-1/3 mt-0.5 ml-2">
    <app-currency-select formControlName="currency"> </app-currency-select>
  </div>
</div>
