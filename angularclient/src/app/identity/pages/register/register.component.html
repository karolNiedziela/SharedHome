<div class="container-fluid">
  <div class="row">
    <div class="d-flex flex-wrap justify-content-around align-items-center">
      <div class="col-md-6 mt-4 text-center welcome">
        <div class="welcome__app-name">Shared home</div>
      </div>
      <div class="identity register col-md-5 ps-4 pe-4 ms-4 me-4">
        <form
          class="row g-3 mb-2 mt-2"
          [formGroup]="registerForm"
          (submit)="onSubmit()"
        >
          <app-email-input formControlName="email"></app-email-input>
          <app-text-input
            labelText="First name"
            placeholder="First name"
            formControlName="firstName"
          ></app-text-input>
          <app-text-input
            labelText="Last name"
            placeholder="Last name"
            formControlName="lastName"
          ></app-text-input>
          <app-passwords-form formControlName="password"></app-passwords-form>
          <app-button
            class="d-grid col-12"
            text="Sign up"
            type="submit"
          ></app-button>
        </form>
        <hr class="mt-4" />
        <app-button
          [routerLink]="['/login']"
          class="d-grid col-12 mb-4"
          text="Login"
          type="submit"
        ></app-button>
      </div>
    </div>
  </div>
</div>

<hr class="mt-4" />
