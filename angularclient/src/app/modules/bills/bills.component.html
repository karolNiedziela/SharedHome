<div class="row text-center">
  <div class="col-md-6">
    <div class="btn-group">
      <div
        class="btn btn-primary sharedhome-btn"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        Previous month
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Current month
      </div>
      <div
        class="btn btn-primary sharedhome-btn"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
      >
        Next month
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
  </div>
</div>
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [weekStartsOn]="weekStartsOn"
></mwl-calendar-month-view>
