<div class="calendar">
  <div *ngIf="events$ | async as evs; else loading">
    <div class="header">
      <div class="header__title">
        <h4>
          {{ viewDate | calendarDate: view + "ViewTitle":locale | titlecase }}
        </h4>
      </div>
      <div class="header__buttons">
        <div
          class="btn btn-primary sharedhome-btn"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          {{ "Previous" | translate }}
        </div>
        <div class="btn" mwlCalendarToday [(viewDate)]="viewDate">
          {{ "Current" | translate }}
        </div>
        <div
          class="btn btn-primary sharedhome-btn"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          {{ "Next" | translate }}
        </div>
      </div>
      <div class="header__operations">
        <app-add-bill></app-add-bill>
      </div>
    </div>

    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="evs"
      [locale]="locale"
      [weekStartsOn]="weekStartsOn"
      [activeDayIsOpen]="activeDayIsOpen"
      [openDayEventsTemplate]="openDayEventsTemplate"
      (dayClicked)="dayClicked($event.day.date, evs)"
      [refresh]="refresh"
      [cellTemplate]="customCellTemplate"
    ></mwl-calendar-month-view>

    <app-table
      *ngIf="currentDayEvents.length > 0"
      [settings]="columnSettings"
      [records]="currentDayEvents"
      [actions]="getPopupMenuConfigs(currentDayEvents)"
    ></app-table>
  </div>
  <ng-template #loading>
    <app-loading-spinner class="spinner"> Loading... </app-loading-spinner>
  </ng-template>
</div>

<ng-template
  #openDayEventsTemplate
  let-events="events"
  let-eventClicked="eventClicked"
>
</ng-template>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <span class="cal-day-number">{{
      day.date | calendarDate: "monthViewDayNumber":locale
    }}</span>
  </div>

  <app-bill-type-icons
    [billTypes]="getBillTypes(day.events)"
    [billEvents]="day.events"
  ></app-bill-type-icons>
</ng-template>

<app-confirmation-modal
  [confirmationModalConfig]="deleteBillModalConfig"
  #deleteBillModal
></app-confirmation-modal>

<app-pay-for-bill #payForBillModal></app-pay-for-bill>

<app-cancel-bill-payment #cancelBillPaymentModal></app-cancel-bill-payment>
