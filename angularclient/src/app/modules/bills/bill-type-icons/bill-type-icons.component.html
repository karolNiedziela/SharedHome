<div
  class="flex flex-row flex-wrap justify-start gap-x-1 w-full pl-0.5"
  *ngIf="billEvents.length > 0"
>
  <div class="bill-event" *ngFor="let billEvent of billEvents">
    <fa-icon
      [ngStyle]="{ color: billEvent.isPaid ? '#22c55e' : '#f43f5e' }"
      [icon]="iconByBillType[billEvent.billType]"
      [title]="billEvent.billType | enumAsString : billTypeType | translate"
    ></fa-icon>
  </div>
</div>
