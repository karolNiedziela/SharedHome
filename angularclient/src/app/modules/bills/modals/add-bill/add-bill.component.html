<app-circle-button
  [tooltipText]="'Add bill' | translate"
  (click)="openModal()"
></app-circle-button>

<app-modal #modal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="addBillForm">
    <app-error [errorMessages]="errorMessages"></app-error>
    <app-text-input
      formControlName="serviceProviderName"
      [labelText]="'Service Provider' | translate"
      [placeholder]="'Service Provider' | translate"
    ></app-text-input>
    <app-enum-select
      formControlName="billType"
      [labelText]="'Type' | translate"
      [enumType]="billTypeType"
      [firstValueSelected]="true"
    ></app-enum-select>
    <app-date-input
      formControlName="dateOfPayment"
      [labelText]="'Date of Payment' | translate"
    ></app-date-input>
  </div>
</app-modal>
