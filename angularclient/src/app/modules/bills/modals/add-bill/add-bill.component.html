<app-circle-button
  tooltip="bills.add_bill"
  (click)="openModal()"
></app-circle-button>

<app-form-modal #modal [modalConfig]="modalConfig" [formGroup]="addBillForm">
  <div class="row g-3" [formGroup]="addBillForm">
    <app-text-input
      formControlName="serviceProviderName"
      label="bills.service_provider_name"
      placeholder="bills.service_provider_name"
    ></app-text-input>
    <app-single-enum-select
      formControlName="billType"
      label="bills.type"
      [enumType]="billTypeType"
      [firstValueSelected]="true"
    ></app-single-enum-select>
    <app-date-input
      formControlName="dateOfPayment"
      label="bills.date_of_payment"
    ></app-date-input>
  </div>
</app-form-modal>
