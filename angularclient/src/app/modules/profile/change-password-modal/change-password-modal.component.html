<button class="btn btn-outline-primary" (click)="openModal()">
  {{ "Change" | translate }}
</button>
<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="changePasswordForm"
>
  <div class="row g-3" [formGroup]="changePasswordForm">
    <app-password-input
      formControlName="currentPassword"
      labelText="Current password"
    ></app-password-input>
    <app-passwords-form
      #passwordForm
      formControlName="newPassword"
    ></app-passwords-form>
  </div>
</app-form-modal>
