<div class="operations" *ngIf="invitations$" [formGroup]="invitationForm">
  <app-enum-select
    #statusSelected
    [labelText]="'status' | translate"
    [enumType]="invitationStatus"
    formControlName="status"
  ></app-enum-select>
</div>
<div *ngIf="invitations$ | async as invitations; else loading">
  <app-table
    *ngIf="invitations.length > 0"
    [settings]="columnSettings"
    [records]="invitations"
  ></app-table>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
