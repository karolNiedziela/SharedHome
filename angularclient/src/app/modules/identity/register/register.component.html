<form [formGroup]="registerForm" (submit)="onSubmit()">
  <app-error [errorMessages]="errorMessages"></app-error>
  <app-text-input
    formControlName="email"
    label="Email"
    placeholder="Email"
  ></app-text-input>
  <app-text-input
    label="First name"
    placeholder="First name"
    formControlName="firstName"
  ></app-text-input>
  <app-text-input
    label="Last name"
    placeholder="Last name"
    formControlName="lastName"
  ></app-text-input>
  <app-password-form
    class="flex"
    #passwordForm
    formControlName="password"
  ></app-password-form>
  <app-button
    class="flex"
    text="Sign up"
    type="submit"
    [disabled]="disabled"
    [loading]="loadingSaveButton"
    [fullWidth]="true"
  ></app-button>
</form>
<hr class="mt-4 mb-4" />
<app-button
  class="flex"
  [routerLink]="['/identity/login']"
  text="Login"
  type="submit"
  [fullWidth]="true"
></app-button>
