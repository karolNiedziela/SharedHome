<form class="row g-3" [formGroup]="registerForm" (submit)="onSubmit()">
  <app-error [errorMessages]="errorMessages"></app-error>
  <app-text-input
    formControlName="email"
    [label]="'Email' | translate"
    [placeholder]="'Email' | translate"
  ></app-text-input>
  <app-text-input
    [label]="'First name' | translate"
    [placeholder]="'First name' | translate"
    formControlName="firstName"
  ></app-text-input>
  <app-text-input
    [label]="'Last name' | translate"
    [placeholder]="'Last name' | translate"
    formControlName="lastName"
  ></app-text-input>
  <app-password-form
    class="flex"
    #passwordForm
    formControlName="password"
  ></app-password-form>
  <app-button
    class="flex"
    [text]="'Sign up' | translate"
    type="submit"
    [disabled]="disabled"
    [loading]="loadingSaveButton"
    [fullWidth]="true"
  ></app-button>
</form>
<hr class="mt-4" />
<app-button
  class="flex"
  [routerLink]="['/identity/login']"
  [text]="'Login' | translate"
  type="submit"
  [fullWidth]="true"
></app-button>
