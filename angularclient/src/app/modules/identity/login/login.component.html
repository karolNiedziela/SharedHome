<form class="row g-3 mb-2 mt-2" [formGroup]="loginForm" (submit)="onSubmit()">
  <app-error [errorMessages]="errorMessages"></app-error>
  <app-email-input formControlName="email"> </app-email-input>
  <app-password-input formControlName="password"></app-password-input>
  <app-button
    class="d-grid col-12"
    [text]="'Login' | translate"
    type="submit"
  ></app-button>
</form>
<div class="col-12 text-center">
  <a
    class="text-decoration-none fw-bold"
    [routerLink]="['/identity/forgotpassword']"
    >Forgot password?</a
  >
</div>
<hr class="mt-4" />
<app-button
  [routerLink]="['/identity/register']"
  class="d-grid col-12 mb-4"
  [text]="'Sign up' | translate"
  type="submit"
></app-button>
