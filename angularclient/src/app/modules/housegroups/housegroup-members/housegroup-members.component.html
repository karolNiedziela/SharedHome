<div class="house-group">
  <div *ngIf="(houseGroup$ | async)?.data as houseGroup; else loading">
    <ul class="list-group" *ngFor="let member of houseGroup.members">
      <app-house-group-member
        [member]="member"
        [isCurrentUserOwner]="isCurrentUserOwner"
        [houseGroupId]="houseGroupId"
      ></app-house-group-member>
    </ul>
  </div>
  <div class="add-member">
    <app-circle-button tooltipText="Add Member"></app-circle-button>
  </div>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
