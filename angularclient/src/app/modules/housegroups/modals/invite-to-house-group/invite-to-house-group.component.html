<app-circle-button
  tooltip="Invite to house group"
  (onButtonClick)="openModal()"
></app-circle-button>

<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="inviteToHouseGroupForm"
>
  <div class="row g-3" [formGroup]="inviteToHouseGroupForm">
    <app-text-input
      label="Email"
      placeholder="Email"
      formControlName="requestedToPersonEmail"
    ></app-text-input>
  </div>
</app-form-modal>
