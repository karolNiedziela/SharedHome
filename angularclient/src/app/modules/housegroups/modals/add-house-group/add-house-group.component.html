<app-circle-button
  tooltip="house_groups.create_house_group"
  (onButtonClick)="openModal()"
></app-circle-button>

<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="addHouseGroupForm"
>
  <div class="row g-3" [formGroup]="addHouseGroupForm">
    <app-text-input
      formControlName="name"
      label="house_groups.name"
      placeholder="house_groups.name"
    ></app-text-input>
  </div>
</app-form-modal>
