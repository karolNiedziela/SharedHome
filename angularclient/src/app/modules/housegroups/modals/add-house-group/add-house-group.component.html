<app-circle-button
  [tooltipText]="'Create house group' | translate"
  (onButtonClick)="openModal()"
></app-circle-button>

<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="addHouseGroupForm"
>
  <div class="row g-3" [formGroup]="addHouseGroupForm">
    <app-text-input
      formControlName="name"
      [label]="'Name' | translate"
      [placeholder]="'Name' | translate"
    ></app-text-input>
  </div>
</app-form-modal>
