<app-circle-button
  [tooltipText]="'Create house group' | translate"
  (onButtonClick)="openModal()"
></app-circle-button>

<app-modal #modal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="addHouseGroupForm">
    <app-error [errorMessages]="errorMessages"></app-error>
    <app-text-input
      formControlName="name"
      [labelText]="'Name' | translate"
      [placeholder]="'Name' | translate"
    ></app-text-input>
  </div>
</app-modal>
