<app-circle-button
  tooltip="Create house group"
  (onButtonClick)="openModal()"
></app-circle-button>

<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="addHouseGroupForm"
>
  <div class="row g-3" [formGroup]="addHouseGroupForm">
    <app-text-input
      formControlName="name"
      label="Name"
      placeholder="Name"
    ></app-text-input>
  </div>
</app-form-modal>
