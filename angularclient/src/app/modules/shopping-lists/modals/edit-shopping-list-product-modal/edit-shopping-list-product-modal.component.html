<app-form-modal
  #editShoppingListProductModal
  [modalConfig]="modalConfig"
  [formGroup]="editShoppingListProductForm"
>
  <div class="row g-3" [formGroup]="editShoppingListProductForm">
    <app-text-input
      formControlName="productName"
      [labelText]="'Product Name' | translate"
      [placeholder]="'Product Name' | translate"
    ></app-text-input>
    <app-number-input
      formControlName="quantity"
      [labelText]="'Quantity' | translate"
      [placeholder]="'Quantity' | translate"
    ></app-number-input>
    <div class="col-md-6">
      <app-text-input
        formControlName="netContent"
        [labelText]="'Net Content' | translate"
        [placeholder]="'Net Content' | translate"
      ></app-text-input>
    </div>
    <div class="col md-6">
      <app-enum-select
        formControlName="netContentType"
        [labelText]="'Net Content Type' | translate"
        [enumType]="netContentType"
      ></app-enum-select>
    </div>
  </div>
</app-form-modal>
