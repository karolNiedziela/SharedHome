<app-modal #editShoppingListProductModal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="editShoppingListProductForm">
    <app-error [errorMessages]="errorMessages"></app-error>
    <app-text-input
      formControlName="productName"
      labelText="Product Name"
      placeholder="Product Name"
    ></app-text-input>
    <app-number-input
      formControlName="quantity"
      labelText="Quantity"
      placeholder="Quantity"
    ></app-number-input>
    <div class="col-md-6">
      <app-text-input
        formControlName="netContent"
        labelText="Net Content"
        placeholder="Net Content"
      ></app-text-input>
    </div>
    <div class="col md-6">
      <app-single-select
        formControlName="netContentType"
        labelText="Net Content Type"
        [enumType]="netContentType"
      ></app-single-select>
    </div>
  </div>
</app-modal>
