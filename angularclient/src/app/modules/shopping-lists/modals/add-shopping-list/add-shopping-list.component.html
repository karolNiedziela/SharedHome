<app-circle-button
  tooltip="Add shopping list"
  (click)="openModal()"
></app-circle-button>

<app-form-modal
  #modal
  [modalConfig]="modalConfig"
  [formGroup]="addShoppingListForm"
>
  <div [formGroup]="addShoppingListForm">
    <app-text-input
      formControlName="name"
      label="Name"
      placeholder="Name"
    ></app-text-input>
  </div>
  <app-add-many-shopping-list-products-form
    #addManyShoppingListProducts
  ></app-add-many-shopping-list-products-form>
</app-form-modal>
