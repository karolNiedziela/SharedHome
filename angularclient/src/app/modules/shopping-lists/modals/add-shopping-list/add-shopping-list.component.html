<app-button
  [text]="'shopping-lists.addshoppinglist' | translate"
  (click)="openModal()"
></app-button>

<app-modal #modal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="addShoppingListForm">
    <app-text-input
      formControlName="name"
      labelText="Name"
      placeholder="Name"
      [isRequired]="true"
    ></app-text-input>
  </div>
  <div #container></div>
  <app-button
    class="product__button"
    text="Add product"
    (onButtonClick)="addProduct()"
  ></app-button>
</app-modal>
