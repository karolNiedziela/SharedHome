<app-form-modal
  #addShoppingListProductModal
  [modalConfig]="modalConfig"
  [formGroup]="addShoppingListProductForm"
>
  <div class="w-full" [formGroup]="addShoppingListProductForm">
    <app-text-input
      formControlName="productName"
      label="Product Name"
      placeholder="Product Name"
    ></app-text-input>
    <app-number-input
      formControlName="quantity"
      label="Quantity"
      placeholder="Quantity"
    ></app-number-input>
    <app-net-content-form
      [netContentFormGroup]="
        addShoppingListProductForm.get('netContent') | formGroup
      "
    ></app-net-content-form>
  </div>
  <app-add-many-shopping-list-products-form
    #addManyShoppingListProducts
  ></app-add-many-shopping-list-products-form>
</app-form-modal>
