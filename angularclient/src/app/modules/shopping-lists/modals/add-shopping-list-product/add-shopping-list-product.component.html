<app-modal #addShoppingListProductModal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="addShoppingListProductForm">
    <app-error [errorMessages]="errorMessages"></app-error>
    <app-text-input
      formControlName="productName"
      labelText="Product Name"
      placeholder="Product Name"
    ></app-text-input>
    <app-number-input
      formControlName="quantity"
      labelText="Quantity"
      placeholder="Quantity"
    ></app-number-input>
    <app-net-content-form
      [netContentFormGroup]="
        addShoppingListProductForm.get('netContent') | formGroup
      "
    ></app-net-content-form>
  </div>
  <app-add-many-shopping-list-products-form
    #addManyShoppingListProducts
  ></app-add-many-shopping-list-products-form>
</app-modal>
