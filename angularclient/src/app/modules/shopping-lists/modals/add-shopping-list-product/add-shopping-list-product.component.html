<app-modal #addShoppingListProductModal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="addShoppingListProductForm">
    <div *ngIf="errorMessages.length > 0" class="col-md-12">
      <div
        *ngFor="let errorMessage of errorMessages"
        class="sharedhome-errormessage"
      >
        {{ errorMessage }}
      </div>
    </div>
    <app-text-input
      formControlName="productName"
      labelText="Product Name"
      placeholder="Product Name"
      [isRequired]="true"
    ></app-text-input>
    <app-number-input
      formControlName="quantity"
      labelText="Quantity"
      placeholder="Quantity"
      [value]="addShoppingListProductForm.get('quantity')?.value"
      [isRequired]="true"
    ></app-number-input>
    <div class="col-md-6">
      <app-text-input
        formControlName="netContent"
        labelText="Net Content"
        placeholder="Net Content"
      ></app-text-input>
    </div>
    <div class="col md-6">
      <app-single-select
        formControlName="netContenType"
        labelText="Net Content Type"
        [enumType]="netContentType"
      ></app-single-select>
    </div>
  </div>
  <div #container></div>
  <app-button
    class="product__button"
    text="Add product"
    (onButtonClick)="addProduct()"
  ></app-button>
</app-modal>
