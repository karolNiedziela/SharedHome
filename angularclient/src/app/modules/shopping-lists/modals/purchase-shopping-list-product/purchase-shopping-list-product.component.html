<app-modal #purchaseShoppingListProductModal [modalConfig]="modalConfig">
  <div class="row g-3" [formGroup]="purchaseShoppingListProductForm">
    <div *ngIf="errorMessages.length > 0" class="col-md-12">
      <div
        *ngFor="let errorMessage of errorMessages"
        class="sharedhome-errormessage"
      >
        {{ errorMessage }}
      </div>
    </div>
    <app-number-input
      formControlName="price"
      labelText="Price"
      placeholder="Price"
    ></app-number-input>
    <app-currency-select formControlName="currency"> </app-currency-select>
  </div>
</app-modal>
