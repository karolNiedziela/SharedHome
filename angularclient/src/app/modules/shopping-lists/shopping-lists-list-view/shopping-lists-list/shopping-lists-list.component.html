<div class="shopping-lists-list-view">
  <div class="operations">
    <div class="operations__left">
      <div [formGroup]="shoppingListForm">
        <app-text-input
          formControlName="yearAndMonth"
          labelText="Year and month"
          placeholder="Year and Month"
          (change)="onCurrentYearAndMonthChange()"
        ></app-text-input>
      </div>
      <div [formGroup]="shoppingListForm">
        <app-single-select
          #statusSelect
          labelText="Status"
          [enumType]="shoppingListStatus"
          formControlName="status"
        ></app-single-select>
      </div>
    </div>
    <app-add-shopping-list
      [year]="year"
      [month]="month"
    ></app-add-shopping-list>
  </div>

  <div class="shopping-lists row" *ngIf="paged$ | async as paged; else loading">
    <div
      class="col-sm-12 col-md-6 col-lg-6 col-xl-6"
      *ngFor="let shoppingList of paged.items"
    >
      <app-single-shopping-list
        [shoppingList]="shoppingList"
      ></app-single-shopping-list>
    </div>
  </div>
  <ng-template #loading>
    <app-loading-spinner class="spinner"> Loading... </app-loading-spinner>
  </ng-template>
</div>
