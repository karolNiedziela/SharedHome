<div class="flex flex-row item-center" [formGroup]="parentFormGroup">
  <div class="w-full">
    <app-number-input
      formControlName="netContent"
      label="shopping_lists.net_content"
      placeholder="shopping_lists.net_content"
    ></app-number-input>
  </div>
  <div class="ml-2 mt-0.5">
    <app-single-enum-select
      formControlName="netContentType"

    ></app-single-enum-select>
  </div>
</div>
