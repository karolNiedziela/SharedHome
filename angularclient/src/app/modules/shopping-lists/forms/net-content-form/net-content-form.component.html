<div class="flex flex-row item-center" [formGroup]="netContentFormGroup">
  <div class="w-full">
    <app-text-input
      formControlName="netContent"
      label="shopping_lists.net_content"
      placeholder="shopping_lists.net_content"
    ></app-text-input>
  </div>
  <div class="ml-2 mt-0.5">
    <app-single-enum-select
      formControlName="netContentType"
      label="shopping_lists.net_content_type"
      [enumType]="netContentType"
    ></app-single-enum-select>
  </div>
</div>
