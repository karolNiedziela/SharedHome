<hr />
<div class="w-full mt-2" [formGroup]="addShoppingListProductForm">
  <app-text-input
    formControlName="productName"
    label="shopping_lists.product_name"
    placeholder="shopping_lists.product_name"
  ></app-text-input>
  <app-number-input
    formControlName="quantity"
    label="shopping_lists.quantity"
    placeholder="shopping_lists.quantity"
  ></app-number-input>
  <app-net-content-form
    [netContentFormGroup]="
      addShoppingListProductForm.get('netContent') | formGroup
    "
  ></app-net-content-form>
  <app-button
    class="product__button"
    text="shopping_lists.remove_product"
    (onButtonClick)="removeProduct()"
  ></app-button>
</div>
