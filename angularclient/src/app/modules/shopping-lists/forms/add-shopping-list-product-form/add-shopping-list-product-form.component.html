<hr />
<div class="row g-3" [formGroup]="addShoppingListProductForm">
  <app-text-input
    formControlName="productName"
    labelText="Product Name"
    placeholder="Product Name"
    [isRequired]="true"
  ></app-text-input>
  <app-number-input
    formControlName="quantity"
    labelText="Quantity"
    placeholder="Quantity"
    [value]="addShoppingListProductForm.get('quantity')?.value"
    [isRequired]="true"
  ></app-number-input>
  <div class="col-md-6">
    <app-text-input
      formControlName="netContent"
      labelText="Net Content"
      placeholder="Net Content"
    ></app-text-input>
  </div>
  <div class="col md-6">
    <app-single-select
      formControlName="netContentType"
      labelText="Net Content Type"
      [enumType]="netContentType"
    ></app-single-select>
  </div>
  <app-button
    class="product__button"
    text="Remove product"
    (onButtonClick)="removeProduct()"
  ></app-button>
</div>
