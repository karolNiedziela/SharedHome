<hr />
<div class="w-full mt-2" [formGroup]="addShoppingListProductForm">
  <app-text-input
    formControlName="productName"
    [label]="'Product Name' | translate"
    [placeholder]="'Product Name' | translate"
  ></app-text-input>
  <app-number-input
    formControlName="quantity"
    [label]="'Quantity' | translate"
    [placeholder]="'Quantity' | translate"
  ></app-number-input>
  <app-net-content-form
    [netContentFormGroup]="
      addShoppingListProductForm.get('netContent') | formGroup
    "
  ></app-net-content-form>
  <app-button
    class="product__button"
    [text]="'Remove product' | translate"
    (onButtonClick)="removeProduct()"
  ></app-button>
</div>
